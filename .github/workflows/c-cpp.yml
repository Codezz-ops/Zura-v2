name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: g++ -o main src/parser/*.cpp src/debug/*.cpp src/memory/*.cpp src/main.cpp -O2 -std=c++11 -Wall -Wextra
    - name: test
      run: ./main